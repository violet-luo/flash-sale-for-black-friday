<!DOCTYPE html>
<html lang="zh-Hans" xmlns:th="http://www.thymeleaf.org">
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <title>Flash Sale</title>
    <link rel="stylesheet" type="text/css" href="/css/all.css" />
    <link rel="stylesheet" type="text/css" href="/css/pages-getOrderInfo.css" />
</head>

<body>
    <div id="nav-bottom">
        <div class="nav-top">
            <div class="top">
                <div class="py-container">
                    <div class="shortcut">
                        <ul class="fl">
                            <li class="f-item"></li>
                            <li class="f-item">Please<a href="login.html" target="_blank">Login</a>
                                <span><a href="register.html" target="_blank">Register</a></span>
                            </li>
                        </ul>
                        <div class="fr typelist">
                            <ul class="types">
                                <li class="f-item"><span>Orders</span></li>
                                <li class="f-item"><span><a href="cart.html" target="_blank">Shopping Cart</a></span></li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>

            <div class="header">
                <div class="py-container">
                    <div class="yui3-g Logo">
                        <div class="yui3-u Left logoArea">
                            <a class="logo-bd" title="orange" href="index.html" target="_blank"></a>
                        </div>
                        <div class="yui3-u Rit searchArea">
                            <div class="search">
                                <form action="" class="sui-form form-inline">
                                    <div class="input-append">
                                        <input type="text" id="autocomplete" class="input-error input-xxlarge" />
                                        <button class="sui-btn btn-xlarge btn-danger" type="button">Search</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="cart py-container" id="cart">
        <div class="checkout py-container">
            <div class="checkout-tit">
                <h4 class="tit-txt">New Flash Sale</h4>
            </div>
            <div class="checkout-steps">
                <div class="hr"></div>
                <div class="payshipInfo">
                    <div class="hr"></div>
                    <div class="step-cont">
                        <ul class="send-detail">
                            <li>
                                <div class="sendGoods">
                                    <form th:action="@{/addFlashsaleActivityAction}" method="post">
                                        Flash Sale Event:<input type="text" name="name"><br><br> Item ID: <input type="text" name="itemId"><br><br> Flash Sale Price: <input type="text" name="flashsalePrice"><br><br> Original Price: <input type="text"
                                            name="originalPrice"><br><br> Quantity: <input type="text" name="flashsaleQuantity"><br><br> Start Time: <input type="datetime-local" name="startTime"><br><br> End Time: <input type="datetime-local" name="endTime"><br><br>
                                        <input type="submit" value="submit">
                                    </form>
                                </div>

                            </li>
                        </ul>
                    </div>
                    <div class="hr"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="clearfix footer">
        <div class="py-container">
            <div class="footlink">
                <div class="clearfix Mod-list">
                    <div class="yui3-g">
                        <div class="yui3-u-1-6">
                            <h4>Delivery</h4>
                            <ul class="unstyled">
                                <li>Pickup</li>
                                <li>Delivery</li>
                            </ul>
                        </div>
                        <div class="yui3-u-1-6">
                            <h4>Payment</h4>
                            <ul class="unstyled">
                                <li>Credit Card</li>
                                <li>Installment</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.js"></script>
</body>

</html>
